<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quiz-over-modal">
    <div class="content">
        <h1>Good result !</h1>
        <p>You answered on
            <span id="correct-answer"></span> from
            <span id="number-of-all-questions-2"></span> questions
        </p>
        <button id="btn-try-again">Try again</button>
    </div>
</div>
<div class="quiz-container">
    <div class="question-number">
        <h3>Question
            <span id="number-of-question"></span>
            from
            <span id="number-of-all-questions"></span>
        </h3>
    </div>
    <div id="question"></div>
    <div class="options">
        <div data-id="0" class="option option1"></div>
        <div data-id="1" class="option option2"></div>
        <div data-id="2" class="option option3"></div>
        <div data-id="3" class="option option4"></div>
    </div>
    <div class="button">
        <button id="btn-next">Next</button>
    </div>
    <div id="answers-tracker">
    </div>
</div>
    <script src="index.js"></script>
</body>
    </html>
